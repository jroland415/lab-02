<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <script id = "horn-template" type = "text/x-handlebars-template">
      <div class = "{{keyword}}">
        <h2>{{ title }}</h2>
        <img src= "{{ image_url }}" alt="{{title}}">
        <p>{{ description }}</p>
      </div>  
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select id="horn-select">
        <option value="default">Filter by Keyword</option>
      </select>
      <button id="page-1">Page 1</button>
      <button id="page-2">Page 2</button>
      <button id="sort-title">Sort by Title</button>
      <button id="sort-horns">Sort by Number of Horns</button>
    </header>
    <main>
      <section id="photo-template">
        
      </section>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"> </script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
